<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web sammm</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 2px solid black;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        background-color: blue;
      }

      button {
        background-color: green;
        padding: 10;
        width: 100%;
        border-radius: 5px;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>Inputan User</h1>

    <h2>Data Barang</h2>
    <table id="barangTable">
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Harga</th>
      </tr>
    </table>
    <h2>Input Transaksi</h2>
    <table>
      <form onsubmit="tambahTransaksi(event)">
        <tr>
          <th>
            <label for="kodeInput">Masukan Kode:</label>
          </th>
          <th>
            <input type="text" id="kodeInput" placeholder="..." required />
          </th>
          <th>
            <label for="quantityInput">Banyaknya Barang:</label>
          </th>
          <br />
          <br />
          <th>
            <input
              type="number"
              id="quantityInput"
              min="1"
              placeholder="..."
              required
            />
          </th>
          <th>
            <button type="submit">Input</button>
          </th>
        </tr>
      </form>
    </table>

    <script src="app.js"></script>
  </body>
</html>
